<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles/index.css">
        <title>Valanta</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="container">
                    <img src="./images/logo.jpg" width="131" height="72">
                    <div class="devider"></div>
                    <div class="exchange">
                        <label>UA</label>
                        <label>RU</label>
                    </div>
                    <div class="devider"></div>
                    <div class="rates">
                        USD 28,90<br />EUR 35,00
                    </div>
                    <div class="devider"></div>
                    <div class="socials">
                        <img src="./images/social/facebook.png" class="networks">
                        <img src="./images/social/instagram.png" class="networks">
                        <img src="./images/social/youtube.png" class="networks">
                    </div>
                    <div class="devider"></div>
                    <div class="mobile">
                        <div class="phones">
                            <label>044-537-20-07</label>
                            <label>068-537-20-07</label>
                        </div>
                        <img src="./images/call.png" width="39" height="39">
                    </div>
                    <div class="devider"></div>
                    <div class="search-button">
                        <div class="text"><label>MAISTRA ONLINE</label></div>
                        <div class="button">
                            <img src="./images/button1.png" width="20" height="20">
                        </div>
                    </div>
                    <div class="search-button">
                        <div class="text">
                            <label>ТУРЫ ONLINE</label>
                        </div>
                        <div class="button">
                            <img src="./images/button2.png" width="19" height="17">
                        </div>
                    </div>
                </div>
            </header>
            <div class="hr-devider"></div>
            <div class="toolbar">
                <div class="container">
                    <img src="./images/search.png" width="19" height="17">
                    <div class="menu-item">
                        <label>Отели</label>
                        <div class="menu-button"></div>
                    </div>
                    <div class="menu-item">
                        <label>Страны</label>
                        <div class="menu-button"></div>
                    </div>
                    <div class="menu-item">
                        <label>Авиа</label>
                        <div class="menu-button"></div>
                    </div>
                    <div class="menu-item">
                        <label>Каталог туров</label>
                    </div>
                    <div class="menu-item">
                        <label>Агентам</label>
                        <div class="menu-button"></div>
                    </div>
                    <div class="menu-item">
                        <label>О нас</label>
                        <div class="menu-button"></div>
                    </div>
                    <div class="menu-item">
                        <label>Блог</label>
                    </div>
                    <div class="menu-item">
                        <label>FAQ</label>
                    </div>
                    <div class="menu-item">
                        <label>Контакты</label>
                        <div class="menu-button"></div>
                    </div>
                </div>
            </div>
            <div class="banner">
                <div class="container">
                    <div class="image">
                        <div class="front-layer">
                            <div class="price">От 300 € за сутки</div>
                            <div class="text">новый эко-отель mastila на о. хвар в Хорватии</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
