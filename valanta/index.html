<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles/index.css">
        <title>Valanta</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="container">
                    <img src="./images/logo.jpg" width="131" height="72">
                    <div class="devider"></div>
                    <div class="exchange">
                        <label>UA</label>
                        <label>RU</label>
                    </div>
                    <div class="devider"></div>
                    <div class="rates">
                        USD 28,90<br />EUR 35,00
                    </div>
                    <div class="devider"></div>
                    <div class="socials">
                        <img src="./images/social/facebook.png" class="networks">
                        <img src="./images/social/instagram.png" class="networks">
                        <img src="./images/social/youtube.png" class="networks">
                    </div>
                    <div class="devider"></div>
                    <div class="mobile">
                        <div class="phones">
                            <label>044-537-20-07</label>
                            <label>068-537-20-07</label>
                        </div>
                        <img src="./images/call.png" width="39" height="39">
                    </div>
                    <div class="devider"></div>
                    <div class="search-button">
                        <div class="text"><label>MAISTRA ONLINE</label></div>
                        <div class="button">
                            <img src="./images/button1.png" width="20" height="20">
                        </div>
                    </div>
                    <div class="search-button">
                        <div class="text">
                            <label>ТУРЫ ONLINE</label>
                        </div>
                        <div class="button">
                            <img src="./images/button2.png" width="19" height="17">
                        </div>
                    </div>
                </div>
            </header>
            <div class="hr-devider"></div>
            <div class="toolbar">
                <div class="container">
                    <img src="./images/search.png" width="19" height="17">
                    <div class="menu-item">
                        <label>Отели</label>
                        <div class="menu-button"></div>
                    </div>
                    <div class="menu-item">
                        <label>Страны</label>
                        <div class="menu-button"></div>
                    </div>
                    <div class="menu-item">
                        <label>Авиа</label>
                        <div class="menu-button"></div>
                    </div>
                    <div class="menu-item">
                        <label>Каталог туров</label>
                    </div>
                    <div class="menu-item">
                        <label>Агентам</label>
                        <div class="menu-button"></div>
                    </div>
                    <div class="menu-item">
                        <label>О нас</label>
                        <div class="menu-button"></div>
                    </div>
                    <div class="menu-item">
                        <label>Блог</label>
                    </div>
                    <div class="menu-item">
                        <label>FAQ</label>
                    </div>
                    <div class="menu-item">
                        <label>Контакты</label>
                        <div class="menu-button"></div>
                    </div>
                </div>
            </div>
            <div class="banner">
                <div class="container">
                    <div class="image">
                        <div class="front-layer">
                            <div class="price">От 300 € за сутки</div>
                            <div class="text">НОВЫЙ ЭКО-ОТЕЛЬ MASTILA НА О. ХВАР В ХОРВАТИИ</div>
                            <button class="details-btn">Подробнее</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="banner-info">
                <div class="container">
                    <div class="left-side">
                        <div class="text">ВАШ ТУРОПЕРАТОР ВЫСОКОГО УРОВНЯ ОБСЛУЖИВАНИЯ.</div>
                        <div class="under-text">Откройте мир путешествий заново.</div>
                        <button class="suggestions">Что мы предлагаем?</button>
                        <button class="consultation">Консультация</button>
                    </div>
                    <div class="right-side">
                        <span class="advantage-list">
                            <img src="./images/ul-info/frame-1.png">
                            ИНДИВИДУАЛЬНЫЙ ПОДХОД
                        </span>
                        <span class="advantage-list">
                            <img src="./images/ul-info/frame-2.png">
                            КОНСЬЕРЖ-СЕРВЕС
                        </span>
                        <span class="advantage-list">
                            <img src="./images/ul-info/frame-3.png">
                            ОТДЫХ ПРЕМИУМ КЛАССА
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="hotels">
            <div class="header">
                <label>ЛУЧШИЕ ОТЕЛИ</label>
                <div class="button-list btn-prev">
                    <div class="arrow-line"></div>
                    <div class="arrow"></div>
                </div>
                <div class="button-list btn-next">
                    <div class="arrow-line"></div>
                    <div class="arrow"></div>
                </div>
                <div class="hr"></div>
                <button class="hotels-btn">Все отели</button>
            </div>
            <div class="container">
                <div class="hotel-card">
                    <div class="hotel-img">
                        <span class="location">
                            Портонови, Черногория
                        </span>
                        <div class="rating">

                        </div>
                        <div class="name">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
